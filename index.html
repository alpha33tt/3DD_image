<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Auto-Rotating Fan Card</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.80/build/spline-viewer.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .spline-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        spline-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="spline-container">
        <spline-viewer id="spline" url="https://prod.spline.design/09U2WyBC-T2P5AZq/scene.splinecode"></spline-viewer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const viewer = document.getElementById("spline");

            viewer.addEventListener("load", () => {
                console.log("Spline scene loaded!");
                viewer.setAttribute("autoplay", "true");

                // Use setInterval to keep rotating the model
                let angle = 0;
                setInterval(() => {
                    angle += 1; // Adjust rotation speed
                    viewer.style.transform = `rotateY(${angle}deg)`;
                }, 50); // Adjust the speed here
            });
        });
    </script>

</body>
</html>
